<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
    <style>
        #checkInDisplay, #checkOutDisplay {
            width: 50vw;
            height: 20vh;
            margin: 2vh auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column nowrap;
            overflow: scroll;
            overflow-x: hidden;
            border: 2px solid black;
        }
        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <h1>Welcome to The Empty Array!</h1>
    <div class="floors">Number of Floors: <span id="floorCount"></span></div>
    <p>Cost to Build Floor: 2000 dollars</p>
    <input type="text" id="newFloorInput">
    <button id="submitNewRooms">Build New Floor(s)</button>
    <!--Floors are to be built with money-->
    <!--Each Floor is 20 rooms-->
    <div class="rooms">
        <div>Rooms Available: <span id="roomsAvailable"></span></div>
        <div>Rooms Occupied: <span id="roomsOccupied"></span></div>
    </div>
    <div class="guests">
        <div>Guests in The Empty Array: <span id="guestsCheckedIn"></span></div>
        <div>Guests since opening: <span id="guestsTotal"></span></div>
        <div>Guests rejected: <span id="guestsRejected"></span></div>
        <!--Create New Guests on a set interval-->
        <!--Guests checked out after predetermined number of days in JS Object-->
    </div>
    <div class="staff">Cleaning Staff: <span id="cleaningStaff"></span></div>
    <div class="funds">Funds Available: <span id="fundsAvailable"></span></div>
    <!--Money accrued from room payments-->
    <div id="checkInDisplay">
    </div>
    <div id="checkOutDisplay">
    </div>
</body>
</html>
