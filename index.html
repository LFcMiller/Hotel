<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Welcome to The Empty Array!</h1>
    <div class="floors">Number of Floors: <span id="floorCount"></span></div>
    <p>Cost to Build Floor: 2000 dollars</p>
    <input type="text" id="newFloorInput">
    <button id="submitNewRooms">Build New Floor(s)</button>
    <!--Floors are to be built with money-->
    <!--Each Floor is 20 rooms-->
    <div class="rooms">
        <div>Number of Rooms Available: <span id="roomsAvailable"></span></div>
        <div>Number of Rooms Occupied: <span id="roomsOccupied"></span></div>
    </div>
    <div class="guests">
        <div>Number of Guests in hotel: <span id="guestsCheckedIn"></span></div>
        <div>Number of Guests since opening: <span id="guestsTotal"></span></div>
        <div>Number of Guests rejected: <span id="guestsRejected"></span></div>
        <!--Create New Guests on a set interval-->
        <!--Guests checked out after predetermined number of days in JS Object-->
    </div>
    <div class="funds">Funds Available: <span id="money"></span></div>
    <!--Money accrued from room payments-->
</body>
</html>
